<h1 id='personname'></h1>

<script>

	function getURLParameter(variable)
	{
       var query = window.location.search.substring(1);
       var vars = query.split("?");
       for (var i=0;i<vars.length;i++) {
           var pair = vars[i].split("=");
           if(pair[0] == variable){return pair[1];}
       }
       return(false);
   }

  	myleft = getURLParameter('left');
  	mytop = getURLParameter('top');
  	findperson = getURLParameter('person');
  	document.getElementById("personname").innerHTML=findperson;


	setTimeout(function () {
	    window.location.href = '/page1?left='+myleft+'?top='+mytop;
	}, 10 * 1000);
</script>
